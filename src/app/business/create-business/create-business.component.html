<br><br>
<div>
  <section id="content">
    <div class="content-wrap">
      <div class="container mw-md">
        <h3 class="h1 fw-bolder mb-4">Create Business</h3><br><br><br>
        <div class="row col-mb-30 gutter-50">
          <form class="row" (ngSubmit)="submitForm()" method="post" enctype="multipart/form-data">
            <div class="col-md-6">
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="categorie">Categorie:</label>
                    <input style="width: 80%;" type="text" class="form-control m-0" id="searchIterms"
                    [(ngModel)]="searchIterm" name="searchIterm"(input)="filterItems()">
                <div style="margin-left: -1px; width: 80.3%;" *ngIf="searchIterm && filteredItems.length > 0">
                  <ul class="ulsearch">
                    <li *ngFor="let category of filteredItems" (click)="selectItems(category)">
                      {{ category }}
                    </li>
                  </ul>
                </div>
                <!-- <select class="form-control fw-semibold" name="" id="">
                  <option value="">Choose</option>
                  <div  *ngFor="let category of searchCategories" (click)="selectItems(category)">{{category}}</div>
                </select> -->
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="name">Name:</label>
                <input type="text" name="name" formControlName="name" id="name" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="mobile">Description:</label>
                <input type="text" name="mobile" formControlName="Mobile" id="mobile" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="city">City:</label>
                <input type="text" name="city" formControlName="City" id="city" class="form-control fw-semibold">
              </div>
            </div>
            <div class="col-md-6">
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="address">Address:</label>
                <input type="text" name="address" formControlName="address" id="address" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="mobile">Mobile:</label>
                <input type="text" name="mobile" formControlName="mobile" id="mobile" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="images">Image 1:</label>
                <input type="file" name="images" formControlName="images" id="images" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="images">Image 2:</label>
                <input type="file" name="images" formControlName="images" id="images" class="form-control fw-semibold">
              </div>
              <div class="clear"></div><br>
              <div class="col-12 form-group">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2">
                  <label class="form-check-label text-transform-none ls-0 mb-0 fw-semibold" for="inlineCheckbox2">Condition générale d'utlisation</label>
                </div>
              </div>
            </div>
            <div class="clear"></div><br>
            <div class="col-12">
              <button type="submit" name="submit" class="button button-large bg-alt py-2 rounded-1 fw-medium text-transform-none ls-0 ms-0">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
