<br>
<div style="display: flex; justify-content: space-around;" class="text-center text-muted mt-5">
  <img src="" alt="Logo Trouvez Tous">
</div>
<div id="wrapper">
  <form [formGroup]="createuser" (submit)="Createuser()">
    <h2>Create Admin</h2>
    <hr><br>
    <div class="mt-2 div-input">
      <label for="exampleInputEmail1" class="form-label">Username:</label>
      <input type="email" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputEmail1" class="form-label">Mobile:</label>
      <input type="email" class="form-control" formControlName="mobile" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputEmail1" class="form-label">Email:</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputEmail1" class="form-label">City:</label>
      <input type="email" class="form-control" formControlName="city" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputPassword1" class="">Password:</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
    </div><br>
    <div class="mt-2" style="display: flex; justify-content: space-between;">
      <button type="submit" class="btn btn-primary">Create:</button>
    </div><br>
  </form>
</div>
<br><br>
