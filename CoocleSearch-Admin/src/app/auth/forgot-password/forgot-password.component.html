<div class="container pt-5">
  <br>
  <div class="row border justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <!-- Partie gauche (logo + nom) -->
            <div class="col-lg-6 d-none p-0 m-0 d-lg-block">
              <div class="semi-div1">
                <div class="sidebar-brand-icon col-lg-4 semi1-petit1 rotate-n-15">
                  <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text col-lg-8 p-0 semi1-petit2 mx-3">
                  <h2><b>COOCLE SEARCH</b></h2>
                </div>
              </div>
            </div>
            <!-- Partie droite (formulaire) -->
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Mot de passe oublié ?</h1>
                  <p class="mb-4">Saisissez votre adresse e-mail pour recevoir un code de réinitialisation.</p>
                </div>
                <form [formGroup]="forgot_form" (ngSubmit)="forgotPassword()">
                  <div class="form-group">
                    <input type="email" formControlName="email" class="form-control form-control-user"
                      placeholder="Entrez votre adresse email..." />
                  </div>
                  <button [disabled]="forgot_form.invalid" class="btn btn-primary btn-user btn-block">
                    Réinitialiser le mot de passe
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" [routerLink]="['/auth/login']">Retour à la page de connexion</a>
                </div>
              </div>
            </div>
            <!-- Fin partie droite -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
