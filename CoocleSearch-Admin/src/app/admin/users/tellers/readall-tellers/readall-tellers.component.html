<div class="container p-0" style="position: relative; top: 30px; bottom: 30px; width: 100%;;">
  <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>
      <h3 style="color: black;" class="mb-3 mb-md-0">Tellers List</h3>
    </div>
    <div>
      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-primary rounded-4" data-bs-toggle="modal" data-bs-target="#tellerModal">
        Add Tellers
      </button>
    </div>
  </div>
  <hr>
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th><b>#</b></th>
                  <th><b>Fullname</b></th>
                  <th><b>Username</b></th>
                  <th><b>Mobile</b></th>
                  <th><b>Address</b></th>
                  <th><b>Email</b></th>
                  <th><b>City</b></th>
                  <th><b>View</b></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dataTeller, let i = index;"
                  [routerLink]="['/admin/user/view-supervisor', item?.user_id]" style="cursor: pointer;">
                  <td>{{i + 1}}</td>
                  <td>{{item?.t_fullname}}</td>
                  <td>{{item?.t_username}}</td>
                  <td>{{item?.t_mobile}}</td>
                  <td>{{item?.t_address}}</td>
                  <td>{{item?.t_email}}</td>
                  <td>{{item?.t_city}}</td>
                  <td><button type="button" class="btn" style="width: 50%; margin-left: -5px;" (click)="Readsingleteller(item.t_uid)"><i style="color: #e9af00;" class="fa-solid fa-eye"></i></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="tellerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
  (hidden.bs.modal)="closeUserModal()">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="color: black;" class="modal-title" id="exampleModalLabel"><b>Add Teller</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form style="color: black;" [formGroup]="register_teller_form">
          <div class="mb-3">
            <label for="t_fullname" class="form-label">Fullname</label>
            <input type="text" id="t_fullname" class="form-control" formControlName="t_fullname">
          </div>
          <div class="mb-3">
            <label for="t_username" class="form-label">Username</label>
            <input type="text" id="t_username" class="form-control" formControlName="t_username">
          </div>
          <div class="mb-3">
            <label for="t_mobile" class="form-label">Mobile</label>
            <input type="text" id="t_mobile" class="form-control" formControlName="t_mobile">
          </div>
          <div class="mb-3">
            <label for="t_address" class="form-label">Address</label>
            <input type="text" id="t_address" class="form-control" formControlName="t_address">
          </div>
          <div class="mb-3">
            <label for="t_email" class="form-label">Email</label>
            <input type="email" id="t_email" class="form-control" formControlName="t_email">
          </div>
          <div class="mb-3">
            <label for="t_password" class="form-label">Password</label>
            <input type="password" id="t_password" class="form-control" formControlName="t_password">
          </div>
          <div class="mb-3">
            <label for="t_city" class="form-label">City</label>
            <input type="text" id="t_city" class="form-control" formControlName="t_city">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button [disabled]="register_teller_form.invalid" type="button" class="btn btn-primary" (click)="Createteller()">Add User</button>
        <!-- data-bs-dismiss="modal" -->
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="successToastBody">
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>

  <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="errorToastBody">
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
</div>
