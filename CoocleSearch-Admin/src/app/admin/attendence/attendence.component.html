<div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
        <div>
            <h2 class="mb-3 mb-md-0">Attendance</h2>
        </div>

    </div>
    <hr>

    <!-- Current Attendance Section -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="form-responsive">
                <form class="d-flex justify-content-center align-items-center mt-3" [formGroup]="filter_form" (submit)="filter()">
                    <div class="form-group me-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" id="startDate" class="form-control" formControlName="start_date">
                    </div>
                    <div class="form-group me-2">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" id="endDate" class="form-control" formControlName="end_date">
                    </div>
                    <button type="submit" class="btn btn-success mt-4">Filter</button>
                </form>
            </div>
            <div class="card mt-5">
                <div class="card-header">
                    <h5 class="card-title">List Attendance</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr >
                                    <th>#</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Message</th>
                                    <th>Status</th>
                             
                                </tr>
                            </thead>
                            <tbody>
                              
                                <tr *ngFor="let item of data; let i = index;">
                                    <td>{{i + 1}}</td>
                                    <td>{{item?.star_time}}</td>
                                    <td>{{item?.end_time}}</td>
                                    <td>{{item?.message}}</td>
                                    <td>{{item?.status}}</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
