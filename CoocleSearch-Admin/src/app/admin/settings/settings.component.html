<div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
      <div>
        <h2 class="mb-3 mb-md-0">Settings (Message Mode)</h2>
      </div>
      <button class="btn btn-primary" (click)="createSendMode()">Create Send Mode</button>
    </div>
    <hr>
  
    <div class="row mt-4">
      <div class="col-md-6">
  
        <div class="card mb-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <label class="form-label mb-0">WhatsApp</label>
            <div class="form-check form-switch">
              <input 
                class="form-check-input" 
                type="checkbox" 
                id="whatsappSwitch" 
                [checked]="isWhatsAppActive" 
                (change)="toggleMode('whatsapp')" 
              >
            </div>
          </div>
        </div>
  
        <!-- Carte pour le mode SMS -->
        <div class="card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <label class="form-label mb-0">SMS</label>
            <div class="form-check form-switch">
              <input 
                class="form-check-input" 
                type="checkbox" 
                id="smsSwitch" 
                [checked]="isSmsActive" 
                (change)="toggleMode('sms')" 
              >
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="successToastBody">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="errorToastBody">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
  </div>
