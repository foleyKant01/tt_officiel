<div  class="container p-0" style="position: relative; top: 30px; bottom: 30px; width: 100%;;">
  <h3 style="color: black;" class="">All Categories</h3><br><br>
  <div class="row">
    <div class="col-12 table-responsive">
      <table class="table report_gcc"  *ngIf="dataCategories && dataCategories.length > 0">
        <thead style="color: black;">
          <tr>
            <th class="op-06" scope="col"><b>#</b></th>
            <td><b>Name</b></td>
            <td><b>Description</b></td>
            <td><b>Edit</b></td>
            <td><b>Delete</b></td>
          </tr>
        </thead>
        <tbody style="color: black;">
          <tr *ngFor="let item of dataCategories; let i = index" >
            <td> {{i+1}} </td>
            <td> {{ item?.name }} </td>
            <td> {{ item?.description }} </td>
            <td></td>
            <td></td>
            <!-- <td class="p-0"><button type="button" class="btn" style="width: 50%; margin-left: -5px;" (click)="editCategorie(item.ca_uid, item.name)"><i style="color: #e9af00;"  class="fa-solid fa-pencil"></i></button></td> -->
            <!-- <td class="p-0"><button type="button" class="btn" style="width: 50%;" (click)="deleteCategorie(item.ca_uid)"><i class="fa-solid fa-trash-can text-danger"></i></button></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
