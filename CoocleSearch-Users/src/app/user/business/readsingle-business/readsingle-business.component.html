<app-header></app-header>

<section class="container mt-5 mb-5">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
    <div class="row g-0">
      <!-- Image principale -->
      <div class="col-md-5">
        <img [src]="business?.bu_image1 || 'assets/img/default.png'"
             class="img-fluid h-100 w-100 object-fit-cover"
             alt="Image de {{ business?.bu_name }}">
      </div>

      <!-- Informations du business -->
      <div class="col-md-7">
        <div class="card-body p-4">
          <h2 class="card-title fw-bold mb-3 text-black">{{ business?.bu_name }}</h2>

          <p class="text-muted">
            <i class="bi bi-geo-alt-fill text-secondary me-2"></i>{{ business?.bu_city }}
          </p>

          <p class="text-muted">
            <i class="bi bi-house-fill text-secondary me-2"></i>{{ business?.bu_address }}
          </p>

          <p class="mt-4">{{ business?.bu_description }}</p>

          <div *ngIf="business?.bu_category" class="mt-3">
            <span class="badge bg-info text-dark px-3 py-2 rounded-pill">
              <i class="bi bi-tag"></i> {{ business?.bu_category }}
            </span>
          </div>
          <div *ngIf="loading" class="spinner-overlay">
            <div class="spinner"></div>
          </div>
          <div class="mt-4">
            <a (click)="backStep()" class="btn btn-warning rounded-pill me-3 back-btp-style">
              <i class="bi bi-arrow-left"></i> Retour
            </a>

            <a *ngIf="business?.bu_website"
               class="btn btn-outline-primary rounded-pill"
               [href]="business?.bu_website"
               target="_blank">
              <i class="bi bi-globe"></i> Site Web
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Galerie d’images supplémentaires -->
  <div *ngIf="business?.bu_gallery?.length > 0" class="mt-5">
    <h4 class="mb-4 fw-semibold text-center">Galerie</h4>
    <div class="row g-3">
      <div class="col-md-4" *ngFor="let img of business.bu_gallery">
        <img [src]="img" alt="Galerie" class="img-fluid rounded shadow-sm object-fit-cover" style="height: 250px; width: 100%;">
      </div>
    </div>
  </div>

</section>

<!-- Bouton retour en haut -->
<button *ngIf="backToTopBtnVisible" (click)="scrollToTop()" id="backToTopBtn"
        style="background: none; border: none; color: black; font-size: 1.2rem; cursor: pointer;">
  Go back up ↑
</button>
