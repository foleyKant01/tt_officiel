<div class="body">
  <div class="login-container">
    <div class="login-header">
      <h3><b>COOCLE SEARCH</b></h3>
    </div>
    <div class="login-box">
      <div class="avatar">
          <i class="fas fa-laugh-wink img rotate-left"></i>
      </div>
      <form [formGroup]="login_form" (ngSubmit)="Loginuser()">
        <div class="input-group">
          <span class="icon"><i class="fas fa-user"></i></span>
          <input type="text" formControlName="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" formControlName="password" placeholder="**********" required>
        </div>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
    </div>
  </div>
</div>
