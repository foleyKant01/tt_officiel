<div class="container pt-5">
  <div class="row border justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row flex-column flex-lg-row">
            <!-- Partie logo + nom -->
            <div class="col-12 col-lg-6 p-4 m-0 d-flex align-items-center justify-content-center logo-section rounded-left-5">
              <div class="semi-div1 text-center">
                <div class="sidebar-brand-icon semi1-petit1 rotate-n-15">
                  <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text semi1-petit2 mx-3">
                  <h2><b>COOCLE SEARCH</b></h2>
                </div>
              </div>
            </div>
            <!-- Partie formulaire -->
            <div class="col-12 col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h3 text-gray-900 mb-4">Réinitialiser votre mot de passe</h1>
                  <p class="mb-4">Enter the code sent to your email and choose a new password.</p>
                </div>
                <form [formGroup]="reste_form" (submit)="saveNewPassword()">
                  <div class="form-group mb-3">
                    <input type="text" formControlName="temp_password" class="form-control" placeholder="Enter Verification Code">
                  </div>
                  <div class="form-group mb-3">
                    <input type="password" formControlName="new_password" class="form-control" placeholder="New Password">
                  </div>
                  <div class="form-group mb-3">
                    <input type="password" formControlName="confirm_password" class="form-control" placeholder="Confirm New Password">
                  </div>
                  <button [disabled]="reste_form.invalid" class="btn-style">Reset Password</button>
                </form><br>
                <div class="text-center">
                  <a class="small" [routerLink]="['/auth/login']"> ← Retour à la connexion</a>
                </div>
              </div>
            </div>
            <!-- Fin formulaire -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
