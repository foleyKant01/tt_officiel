<div class="body">
  <div class="login-container">
    <div class="login-header">
      <h3><b>COOCLE SEARCH</b></h3>
    </div>
    <div class="login-box">
      <div class="avatar">
        <i class="fas fa-laugh-wink img rotate-left"></i>
      </div>
      <form [formGroup]="registerTellerForm" (ngSubmit)="createTeller()">

        <div class="row mb-2 text-start">
          <div class="form-group d-flex align-items-center">
            <span class="icon me-2"><i class="fas fa-user-tie"></i>
            </span>
            <input class="input flex-grow-1" type="text" formControlName="t_fullname" placeholder="Nom complet"
              required>
          </div>
        </div>

        <div class="row mb-2 text-start">
          <div class="form-group d-flex align-items-center">
            <span class="icon me-2"><i class="fas fa-id-badge"></i>
            </span>
            <input class="input flex-grow-1" type="text" formControlName="t_username" placeholder="Nom d'utilisateur"
              required>
          </div>
        </div>

        <div class="row mb-2 text-start">
          <div class="form-group d-flex align-items-center">
            <span class="icon me-2"><i class="fas fa-envelope"></i>
            </span>
            <input class="input flex-grow-1" type="email" formControlName="t_email" placeholder="Email" required>
          </div>
        </div>

        <div class="row mb-2 text-start">
          <div class="form-group d-flex align-items-center">
            <span class="icon me-2"><i class="fas fa-phone"></i>
            </span>
            <input class="input flex-grow-1" type="text" formControlName="t_mobile" placeholder="Numéro de téléphone"
              required>
          </div>
        </div>

        <div class="row mb-2 text-start">
          <div class="form-group d-flex align-items-center">
            <span class="icon me-2"><i class="fas fa-map-marker-alt"></i>
            </span>
            <input class="input flex-grow-1" type="text" formControlName="t_address" placeholder="Adresse" required>
          </div>
        </div>

        <div class="row mb-2 text-start">
          <div class="form-group d-flex align-items-center">
            <span class="icon me-2"><i class="fas fa-city"></i>
            </span>
            <input class="input flex-grow-1" type="text" formControlName="t_city" placeholder="Ville" required>
          </div>
        </div>

        <div class="row mb-2 text-start">
          <div class="form-group d-flex align-items-center">
            <span class="icon me-2"><i class="fas fa-lock"></i>
            </span>
            <input class="input flex-grow-1" type="password" formControlName="t_password" placeholder="Mot de passe"
              required>
          </div>
        </div>

        <button type="submit" [disabled]="registerTellerForm.invalid" class="login-btn"
          onmouseover="this.style.background='linear-gradient(135deg, #203a43, #2c5364)'"
          onmouseout="this.style.background='linear-gradient(135deg, #6d5203, #dda706)'">
          S'inscrire
        </button>
        <div *ngIf="loading" class="spinner-overlay">
          <div class="spinner"></div>
        </div>
      </form>
      <br>
      <a [routerLink]="['/auth/login']" class="small">← Retour à la connexion</a>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="successToastBody">
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>

    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="errorToastBody">
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>
