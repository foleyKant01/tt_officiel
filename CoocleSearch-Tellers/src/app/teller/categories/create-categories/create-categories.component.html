<div class="category-form-container">
  <form [formGroup]="createcategories" (ngSubmit)="Createcategories()" novalidate>
    <h2 class="form-title">Créer une catégorie</h2>
    <hr>

    <div class="form-group">
      <label for="name">Nom :</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Entrez le nom de la catégorie"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description :</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="4"
        placeholder="Décrivez la catégorie"
        required
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit" [disabled]="createcategories.invalid">
        Créer
      </button>
    </div>
  </form>
</div>
