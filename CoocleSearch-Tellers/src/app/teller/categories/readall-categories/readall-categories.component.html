<div class="container" style="margin-top: 40px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-dark m-0">üìÇ Toutes les cat√©gories</h3>
    <button class="btn btn-warning text-white fw-bold px-3 py-2" (click)="goToAddCategorie()">
      <i class="fas fa-plus me-2"></i> Proposer une cat√©gorie
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded bg-white p-3">
    <table class="table table-hover align-middle" *ngIf="dataCategories && dataCategories.length > 0">
      <thead class="table-light text-dark">
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th class="text-center">Voir</th> <!-- nouvelle colonne -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataCategories; let i = index">
          <td>{{ i + 1 }}</td>
          <td data-label="Nom">{{ item?.name }}</td>
          <td class="text-center">
            <button class="btn btn-outline-primary btn-sm rounded-circle" (click)="readSingleCategories(item.ca_uid)" title="Voir la cat√©gorie">
              <i class="fas fa-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>


    <div *ngIf="dataCategories?.length === 0" class="text-center py-4 text-muted">
      <i class="fas fa-folder-open fa-2x mb-2"></i><br>
      Aucune cat√©gorie enregistr√©e.
    </div>
  </div>
</div>
