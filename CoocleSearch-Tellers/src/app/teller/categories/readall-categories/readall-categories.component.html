<div class="container-fluid px-3 py-4" style="margin-top: 40px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-dark m-0">üìÇ Toutes les cat√©gories</h3>
    <button class="btn btn-warning text-white fw-bold px-3 py-2" (click)="goToAddCategorie()">
      <i class="fas fa-plus me-2"></i> Proposer une cat√©gorie
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded bg-white p-3">
    <table class="table table-hover align-middle" *ngIf="dataCategories && dataCategories.length > 0">
      <thead class="table-light text-dark">
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Description</th>
          <th class="text-center">Modifier</th>
          <th class="text-center">Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataCategories; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item?.name }}</td>
          <td>{{ item?.description }}</td>
          <td class="text-center">
            <button class="btn btn-outline-warning btn-sm rounded-circle" (click)="RedirectToUpdateCategories(item.ca_uid)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
          <td class="text-center">
            <button class="btn btn-outline-danger btn-sm rounded-circle" (click)="deleteCategorie(item.ca_uid)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="dataCategories?.length === 0" class="text-center py-4 text-muted">
      <i class="fas fa-folder-open fa-2x mb-2"></i><br>
      Aucune cat√©gorie enregistr√©e.
    </div>
  </div>
</div>
