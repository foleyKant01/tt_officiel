<div class="container mt-5">
  <div class="card shadow border-0 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-dark fw-bold">Mes Entités</h4>
      <span class="badge bg-warning text-dark px-3 py-2">Total : {{ dataBusiness?.length || 0 }}</span>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle" *ngIf="dataBusiness && dataBusiness.length > 0">
        <thead class="table-light text-dark">
          <tr>
            <th>#</th>
            <th>Utilisateur</th>
            <th>Catégorie</th>
            <th>Type</th>
            <th>Nom</th>
            <th>Ville</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let business of dataBusiness; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ business?.t_uid }}</td>
            <td>{{ business?.bu_categorie }}</td>
            <td>{{ business?.bu_type }}</td>
            <td class="fw-semibold">{{ business?.bu_name }}</td>
            <td>{{ business?.bu_city }}</td>
            <td>
              <button class="btn btn-light border rounded-circle" (click)="Readsinglebusiness(business.bu_uid)">
                <i class="fas fa-eye text-warning"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="dataBusiness.length === 0" class="text-center py-4 text-muted">
        Aucune entité disponible.
      </div>
    </div>
  </div>
</div>
