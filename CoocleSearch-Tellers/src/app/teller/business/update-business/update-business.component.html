<div class="container my-5 p-5 shadow bg-white rounded">
  <h2 class="text-center mb-4 fw-bold text-dark">Mettre à Jour l’Entité</h2>
  <form class="row g-4" [formGroup]="updatebusiness" (ngSubmit)="updateBusiness()" enctype="multipart/form-data">
    <div class="col-md-6">
      <div class="card p-3 border-0 shadow-sm">
        <h5 class="text-primary">Informations Générales</h5>
        <div class="form-check p-0 alert alert-warning text-dark" role="alert">
          <small>Pour une géolocalisation précise, veuillez être présent sur le site de l’entité.</small>
        </div>
        <div class="form-group mt-2">
          <label for="type">Type</label>
          <select class="form-select" formControlName="bu_type">
            <option value="physique">Physique</option>
            <option value="en-ligne">En ligne</option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="bu_name">Nom de l'entité</label>
          <input type="text" formControlName="bu_name" id="bu_name" class="form-control" [readonly]="!isEditing">
        </div>
        <div class="form-group mt-2">
          <label for="bu_description">Description</label>
          <textarea formControlName="bu_description" id="bu_description" class="form-control" rows="3" [readonly]="!isEditing"></textarea>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3 border-0 shadow-sm">
        <div class="form-group mt-2" *ngIf="typeValue === 'physique'">
          <label for="bu_city">Ville</label>
          <input type="text" formControlName="bu_city" id="bu_city" class="form-control" [readonly]="!isEditing">
        </div>
        <div class="form-group mt-2" *ngIf="typeValue === 'physique'">
          <label for="bu_address">Adresse</label>
          <input type="text" formControlName="bu_address" id="bu_address" class="form-control" [readonly]="!isEditing">
        </div>
        <div class="form-group mt-2" *ngIf="typeValue !== 'physique'">
          <label for="bu_website">Site web</label>
          <input type="text" formControlName="bu_website" id="bu_website" class="form-control" [readonly]="!isEditing">
        </div>
        <div class="form-group mt-4">
          <label for="phone">Téléphone</label>
          <input type="text" formControlName="phone" id="phone" class="form-control" [readonly]="!isEditing">
        </div>
        <!-- <div class="form-group mt-3">
          <label class="mb-2 fw-semibold text-dark">Image actuelle</label><br>
          <img [src]="bu_picture" alt="Image actuelle" class="img-fluid rounded shadow-sm mb-2" style="max-height: 200px;">
        </div>
        <div class="form-group mt-2">
          <label for="bu_picture">Nouvelle image <span class="text-danger">*</span></label>
          <input type="file" formControlName="bu_picture" (change)="onFileChange($event)" id="bu_picture" class="form-control">
        </div> -->
      </div>
    </div>
    <div class="col-12 text-center mt-4 button-group">
      <button *ngIf="!isEditing" type="button" class="btn edit-btn" (click)="isEditing = true">Modifier</button>
      <button *ngIf="isEditing" type="submit" class="btn save-btn">Enregistrer</button>
      <button *ngIf="isEditing" type="button" class="btn cancel-btn" (click)="cancelEdit()">Annuler</button>
    </div>
  </form>
</div>
