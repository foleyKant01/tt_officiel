<div id="wrapper">
  <!-- Sidebar avec gestion de la classe active -->
  <app-sidebar [class.active]="sidebarOpen"></app-sidebar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar avec écoute de l’événement sidebarToggle -->
      <app-header (sidebarToggle)="sidebarOpen = !sidebarOpen"></app-header>

      <!-- Page Content -->
      <div class="main-content-area" (click)="closeSidebar()">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
