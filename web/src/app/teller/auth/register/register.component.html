<br>
<div style="display: flex; justify-content: space-around;" class="text-center text-muted mt-5">
  <img src="" alt="Logo Trouvez Tous">
</div>
<div id="wrappe">
  <form [formGroup]="createuser" (submit)="Createuser()">
    <h2>Register</h2>
    <hr><br>
    <div class="div-input">
      <label for="exampleInputEmail1" class="form-label">Full name:</label>
      <input type="text" class="form-control" formControlName="fullname" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputEmail1" class="form-label">Username:</label>
      <input type="text" class="form-control" formControlName="username" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputEmail1" class="form-label">Mobile:</label>
      <input type="text" class="form-control" formControlName="mobile" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputEmail1" class="form-label">Address:</label>
      <input type="text" class="form-control" formControlName="address" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputEmail1" class="form-label">Email:</label>
      <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputEmail1" class="form-label">City:</label>
      <input type="text" class="form-control" formControlName="city" aria-describedby="emailHelp">
    </div><br>
    <div class="mt-2 div-input">
      <label for="exampleInputPassword1" class="">Password:</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
    </div><br>
    <div class="mt-2" style="display: flex; justify-content: space-between;">
      <button type="submit" class="btn btn-primary">Register:</button>
     <a style="color: rgb(18, 129, 255);" routerLink="/teller/auth/login/">Do you have an account</a>
    </div><br>
  </form>
</div>
<div class="text-center Copyrights text-muted"><small>Copyrights &copy; All Rights Reserved by foleyKant.</small></div>
