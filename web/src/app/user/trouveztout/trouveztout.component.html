<div class="container-fluid" style="height: 905px;">
  <div class="container" style="width: 90%;">
    <h1 class="op-06">Looking for something</h1>
    <br>
    <form class="form-inline m-0 p-0" (ngSubmit)="submitForm()">
      <div class="form-group" style="display: flex;">
        <input type="text" class="form-control m-0" id="searchIterms" [(ngModel)]="searchIterms" name="searchIterms"
          (input)="filterItems()" placeholder="Enter a category" style="width: 80%;" />
        <button type="submit" class="btn btn-primary m-0 p-0" style="width: 20%;">Search</button>
      </div>
    </form>
    <div class="proposition mt-2" *ngIf="searchIterms && filteredItems.length > 0">
      <ul class="ulsearch">
        <li *ngFor="let category of filteredItems" (click)="selectItems(category)">
          {{ category }}
        </li>
      </ul>
    </div>
    <div *ngIf="showError" class="error-message mb-0">
      <p class="mb-0">Error: Please select an item from the list provided.</p>
    </div>
    <div class="op-06" style="text-align: center; margin-top: 50px;">
      <p>Location: {{ latitude }}, {{ longitude }}</p>
    </div>
  </div>
</div>
