<br><br>
<div>
  <section id="content">
    <div class="content-wrap">
      <div class="container mw-md">
        <h3 class="h1 fw-bolder mb-4">Modifier votre profil</h3><br><br><br>
        <div class="row col-mb-30 gutter-50">
          <form class="row" [formGroup]="updateuser" (submit)="Updateuser()" method="post" enctype="multipart/form-data">
            <div class="col-md-6">
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="firstname">Firstname:</label>
                <input type="text" name="firstname" formControlName="firstname" id="firstname" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="lastname">Lastname:</label>
                <input type="text" name="lastname" formControlName="Lastname" id="lastname" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="username">Username:</label>
                <input type="text" name="username" formControlName="Username" id="username" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="mobile">Mobile:</label>
                <input type="text" name="Mobile" formControlName="Mobile" id="Mobile" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="photo">Photo:</label>
                <input type="file" name="photo" formControlName="Photo" id="photo" class="form-control fw-semibold">
              </div>
            </div>
            <div class="col-md-6">
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="address">Address:</label>
                <input type="text" name="address" formControlName="Lastname" id="address" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="eamil">Email:</label>
                <input type="text" name="profile-d-name" formControlName="Address" id="email" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="password">Password:</label>
                <input type="text" name="password" formControlName="Password" id="password" class="form-control fw-semibold">
              </div>
              <div class="clear"></div>
              <div class="col-12 form-group">
                <label class="text-transform-none ls-0 fw-normal mb-1" for="city">City:</label>
                <input type="text" name="city" formControlName="City" id="city" class="form-control fw-semibold">
              </div>
              <div class="clear"></div><br>
              <div class="col-12 form-group">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2">
                  <label class="form-check-label text-transform-none ls-0 mb-0 fw-semibold" for="inlineCheckbox2">Condition générale d'utlisation</label>
                </div>
              </div>
            </div>
            <div class="clear"></div><br>
            <div class="col-12">
              <button type="submit" name="submit" class="button button-large bg-alt py-2 rounded-1 fw-medium text-transform-none ls-0 ms-0">Update Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
